<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=5.0; minimum-scale=1.0">
    <script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/knockout-min-3.3.0.js'></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <title>DukeCon</title>
</head>
<body>
<header-widget params="value: talk().title"></header-widget>
<div class="content">
    <table id="talkinfo">
        <tr>
            <td class="talk-details">
                <div class="speaker-list" data-bind="foreach: talk().speakers">
                    <div class="title">
                        <span data-bind="text: $data"/>
                    </div>
                </div>

                <div class="time"><img witdh="16px" height="16px" src="img/Clock.png" alt="Startzeit" title="Startzeit"/> <span data-bind="text: talk().day"></span>, </div> <div class="time"> <span data-bind="text: talk().startDisplayed"></span> </div>
                <div class="room"><img witdh="16px" height="16px" src="img/Home.png" alt="Raum" title="Raum"/> <span data-bind="text: talk().location"></span></div>
                <div class="track"><img witdh="16px" height="16px" data-bind="attr: {src: talk().talkIcon }" alt="Track" title="Track"/> <span data-bind="text: talk().track"></span></div>

            </td>
            <td class="talk-abstract">
                <div class="title" data-bind="text : talk().title"></div>
                <div class="label"> - Abstract</div>
                <div class="talk-abstract" data-bind="text : talk().fullAbstract"></div>
            </td>
        </tr>
    </table>
</div>
<script type='text/javascript' src='js/dukecon.js'></script>
<script type='text/javascript' src='js/offline.js'></script>
<script type='text/javascript' src='js/talk.js'></script>
</body>
</html>
