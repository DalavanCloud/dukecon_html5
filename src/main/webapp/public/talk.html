<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=5.0; minimum-scale=1.0">
    <script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/knockout-min-3.3.0.js'></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <title>DukeCon</title>
</head>
<body>
<header-widget params="value: talk().title"></header-widget>
<div class="content">
    <div style="margin-bottom: 10px;">
        <span data-bind="text : talk().fullAbstract"></span>
    </div>
    <div data-bind="foreach: talk().speakers">
        <div class="speaker">
            <span data-bind="text: $data"/>
        </div>
    </div>
    <div class="time">Start: <span data-bind="text: talk().day" /></div><div class="time">, <span data-bind="text: talk().startDisplayed" /> </div>
    <div class="room">Raum: <span data-bind="text: talk().location" /></div>
    <div class="track">Track: <span data-bind="text: talk().track" /></div>
</div>
<script type='text/javascript' src='js/dukecon.js'></script>
<script type='text/javascript' src='js/talk.js'></script>
</body>
</html>
