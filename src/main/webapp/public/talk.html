<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/knockout-min-3.3.0.js'></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>DukeCon</title>
</head>
<body>
<header-widget params="value: talk().title"></header-widget>
<div class="content-wrapper">
    <div class="content talk-content">
        <table id="talkinfo">
            <tr>
                <td class="talk-details">
                    <div class="speaker-list" data-bind="foreach: talk().speakersWithCompanies">
                        <div class="label">
                            <span data-bind="text: $data"/>
                        </div>
                    </div>

                    <div>
                        <div data-bind="attr: {class: talk().timeClass}">
                            <img width="16px" height="16px" src="img/Clock.png" alt="Startzeit" title="Startzeit"/>
                            <span data-bind="text: talk().day"></span><span>,</span>
                            <span data-bind="text: talk().startDisplayed"></span> (<span data-bind="text: talk().duration"></span><span> min)</span>
                        </div>
                        <div class="room"><img width="16px" height="16px" src="img/Home.png" alt="Raum" title="Raum"/> <span data-bind="text: talk().location" /></div>
                        <div class="track"><img width="16px" height="16px" data-bind="attr: {src: talk().talkIcon }" alt="Track" title="Track"/> <span data-bind="text: talk().trackDisplay" /></div>
                    </div>
                </td>
                <td class="talk-abstract">
                    <div class="label">Abstract</div>
                    <div class="talk-abstract" data-bind="text : talk().fullAbstract"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer-widget/>


<script type='text/javascript' src='js/dukecon.js'></script>
<script type='text/javascript' src='js/offline.js'></script>
<script type='text/javascript' src='js/talk.js'></script>
<script type='text/javascript' src='js/ui.js'></script>
</body>
</html>
