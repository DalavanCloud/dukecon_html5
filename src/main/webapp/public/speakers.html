<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=5.0; minimum-scale=1.0">
    <script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/knockout-min-3.3.0.js'></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <title>DukeCon</title>
</head>
<body>
<header-widget params="value: 'Sprecher'"></header-widget>
<div class="content">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Talks</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: allSpeakers">
        <tr>
            <td>
                <div class="speaker">Name: <span data-bind="text: name" /></div>
                <div class="track">Firma: <span data-bind="text: company" /></div>
            </td>
            <td>
                <div data-bind="foreach: talks">
                    <a class="title" data-bind="text: title, attr : { href : 'talk.html#talk?talkId=' + id }"></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type='text/javascript' src='js/dukecon.js'></script>
<script type='text/javascript' src='js/speakers.js'></script>
</body>
</html>
